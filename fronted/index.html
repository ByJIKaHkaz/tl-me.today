<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href= "style/style.css" rel="stylesheet">
	<title>Edit User</title> 
</head>
<body>
<div class="container" >
<form class="form" name="form1" ">
  <h2 class="form_title">Edit User</h2>

  <div class="form_group" >   
    <input class="form_text" type="text" name="userName"  placeholder="Enter email"/>
  </div>

  <div class="form_group" >   
    <input class="form_text" type="text" name="userPassword"  placeholder="Enter password"/>
    <label class="form_label">Leave blank if you don't want change it</label>
  </div>

  <div class="form_group" >   
    <input class="form_text" type="text" name="userPassword2"  placeholder="Current password"/>
    <label class="form_label">We need your current password to config your changes</label>
  </div>

  <h3 class="form_title">Unhappy?</h3>
  <div class="delete">
      <input class="form_bottom_delete" type="submit"  value="Cancel my account" name="input" />
  </div>
  <div class="foot">
    <input class="back_bottom" type="submit"  value="Back" name="input" />
    <input class="form_bottom" type="submit"  value="Save" name="input" />
  </div>
</form>

</div>

</body>
</html>
