addons:
  postgresql: 12.3
  apt:
        packages:
        - postgresql-12.3
        - postgresql-client-12.3
before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
dist: trusty
language: ruby
rvm:
  - 2.6.5
script:
  - bundle exec rails db:migrate RAILS_ENV=test
  - bundle exec rspec
  - bundle exec rubocop
services:
  - redis-server
  - postgresql